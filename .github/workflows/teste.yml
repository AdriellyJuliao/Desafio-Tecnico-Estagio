name: Testes Pagina de Login

on:
  push:
    branches: ['main', 'pipeline']
  pull_request:
    branches: [main] 

jobs:
  testes-login:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: npx cypress run

